<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Google Maps API</title>
<style>
    html, body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #map {
        height: 100%;
        width: 100%;
    }
</style>
</head>
<body>
    <div id="map">
    <script>
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat:40.74, lng: -73.99},
            zoom: 13
          });
        }
    </script>
    </div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHnTMkFzBuCPJ5EZ_hpLBTEjzXjcCT-Kc&v3&callback=initMap">
    </script>
</body>
</html>
